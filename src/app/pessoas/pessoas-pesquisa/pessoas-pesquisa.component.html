<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th style="width: 110px;">AÃ§Ãµes</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoas>
            <tr>
                <td>{{pessoas.nome}}</td>
                <td>{{pessoas.cidade}}</td>
                <td>{{pessoas.estado}}</td>
                <td>{{pessoas.status}}</td>
                <td style="text-align: center;">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> -
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
