<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>

      <input pInputText type="text" style="width: 95px;">
      <label> até </label>
      <input pInputText type="text" style="width: 95px;">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-data">Vencimento</th>
                <th class="col-data">Pagamento</th>
                <th style="width: 120px;">Valor</th>
                <th style="width: 110px;">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamentos>
            <tr>
                <td>{{lancamentos.pessoa}}</td>
                <td>{{lancamentos.descricao}}</td>
                <td class="col-data">{{lancamentos.dataVencimento | date:'dd/MM/y'}} </td>
                <td class="col-data">{{lancamentos.dataPagamento | date:'dd/MM/y'}}</td>
                <td style="text-align: right;"><span [ngStyle]="{ color: lancamentos.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamentos.valor | currency:'BRL':true }}</span> </td>
                <td style="text-align: center;">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> -
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
